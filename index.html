<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-6 0 -5" color="#fff000" rotation="50 100"></a-box>
            <a-box position="-6 3 -5" color="#00eedd"></a-box>
            <a-sphere position="-3 0 -5" color="#000fff"></a-sphere>
            <a-cone position="0 0 -5" color="#aaaeee"></a-cone>
            <a-cone position="-3 3 -5" color="#fff000" rotation="180"></a-cone>
            <a-cylinder position="3 0 -5" color="#abcdef" radius="0.7"></a-cylinder>
            <a-ring position="6 0 -5" color="#aabbcc"></a-diamond>
        </a-scene>
    </body>
</html>
